plugins {
    id 'java'
}

group 'org.allion'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.itextpdf:itextpdf:5.5.13.3'
    implementation 'net.sf.json-lib:json-lib:2.4:jdk15'
    implementation 'com.azure:azure-core:1.34.0'
    implementation 'com.azure:azure-core-management:1.9.0'
    implementation 'com.azure:azure-core-test:1.13.0'
    implementation 'com.azure:azure-identity:1.7.2'
    implementation 'com.azure.resourcemanager:azure-resourcemanager:2.22.0'
    implementation 'com.azure.resourcemanager:azure-resourcemanager-eventgrid:1.2.0-beta.3'
    implementation 'com.azure:azure-messaging-eventgrid:4.13.0'
    implementation 'com.azure:azure-messaging-eventhubs:5.15.0'


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}
